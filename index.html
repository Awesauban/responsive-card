<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&amp;family=Lexend+Deca&amp;display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    
    <title>Frontend Mentor | Stats preview card component</title>

  </head>

  <body>
    <main class="card">

      <div class="side-image">
        <img srcset="./images/image-header-mobile.jpg,
                    ./images/image-header-desktop.jpg"
             src="./images/image-header-mobile.jpg"
             alt="An image of 
        three adult women in an office.">
      </div>

      <div class="card-info">
        <div class="main-page">
          <h1 class="page-info">Get <code id="insights">insights</code> that help 
          your business grow.</h1>
          <p class="subpage-info">Discover the benefits of data analytics and make better decisions 
          regarding revenue, customer experience, and overall efficiency.</p>
        </div>
      
        <ul class="info">
          <li class="info-tab">
            <strong>10k+</strong>
            <span class="stats-text">companies</span>
          </li>
        
          <li class="info-tab">
            <strong>314</strong>
            <span class="stats-text">templates<span>
          </li>
        
          <li class="info-tab">
            <strong>12m+</strong>
            <span class="stats-text">queries</span>
          </li>
        </ul>
      </div>
    </main>

     <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.https://twitter.com/iTundesignerd" target="_blank">XZABHN</a>.
    </footer>

  </body>

</html>
