<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&amp;family=Lexend+Deca&amp;display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    
    <title>Frontend Mentor | Stats preview card component</title>

  </head>

  <body>
    <article class="card">

      <img src="./images/image-header-mobile.jpg" alt="An image of three adult women in an office.">

      <header class="card-info">
        <h1 class="page-info">Get <code id="insights">insights</code> that help 
          your business grow.</h1>
        <p class="subpage-info">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </header>
    
      <ul class="card-info stats-tab">
        <ul class="info">
          <li><strong>10k</strong></li>
          <li class="stats-text">companies</li>
        </ul>
        <ul class="info">
          <li><strong>314</strong></li>
          <li class="stats-text">templates</li>
        </ul>
        <ul class="info">
          <li><strong>12m</strong></li>
          <li class="stats-text">queries</li>
        </ul>
      </ul>
    </article>

     <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.https://twitter.com/iTundesignerd" target="_blank">XZABHN</a>.
    </footer>

  </body>

</html>
